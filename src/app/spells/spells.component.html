<div>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <h5 *ngIf="success">Successful Submission</h5>

    <label>
      Search:
      <input type="text" formControlName="search" />
      <!-- <div *ngIf="submitted && transactionForm.controls.gold.errors">
      <div *ngIf="transactionForm.control.name.errors.required">
        An amount is required homie
      </div>
    </div> -->
    </label>

    <input type="submit" value="Search" class="cta" />
    <button (click)="reset()">Reset</button>
  </form>
</div>
<ul *ngIf="spells">
  <li *ngFor="let spell of spells">
    <p>{{ spell.name }}</p>
    <app-one-spell url="{{ spell.url }}"> </app-one-spell>
    <!-- <p>{{ spell.desc[0] }}</p> -->
  </li>
</ul>
